<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section class="summary">
        <div class="imagenCabecera">
            <!-- imagen -->
        </div>
        <article class="contenido-titulo-detalles">
            <div class="titulo">
                <!-- titulo -->
            </div>
            <div class="detalles">
                <!-- detalles -->
            </div>
        </article>
        <section class="plan-anual">
            <!-- plan -->
        </section>
        <section class="contenido-pago-cancelar">
            <button class="pago"></button>
            <button class="cancelar"></button>
        </section>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
